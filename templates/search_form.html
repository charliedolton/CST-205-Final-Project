<form method="POST" action="/search">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td><label for="title">Title:</label></td>
            <td>{{ form.title(size=50) }}</td>
        </tr>

        <tr>
            <td><label for="year">Year:</label></td>
            <td>{{ form.year(size=4) }}</td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
